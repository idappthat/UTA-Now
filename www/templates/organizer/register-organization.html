<ion-view view-title="Add Event">
	<ion-content class="padding">
		 <label class="item item-input item-stacked-label">
		    <span class="input-label">Organization Name</span>
		    <input type="text" ng-model='org.name'>
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model='org.emails[0]'>
		  </label>
		  <button class="button button-full button-positive" ng-click="register()">Register</button>
	</ion-content>
</ion-view>
