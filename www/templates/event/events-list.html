<ion-view view-title="UTA Now" hide-back-button="true">
	<ion-nav-bar class="bar-royal">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
			</button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon ion-map map-button" ng-click="doSomething()"></button>
		</ion-nav-buttons>
	</ion-nav-bar>


	<ion-tabs class="tabs-icon-top tabs-background-stable tabs-color-dark tabs-color-active-energized">
		<ion-tab title="Upcoming" icon="ion-android-calendar" on-select="tabSelect(0)"></ion-tab>
		<ion-tab title="Trending" icon="ion-fireball" on-select="tabSelect(1)"></ion-tab>
		<ion-tab title="Recommend" icon="ion-android-bulb" on-select="tabSelect(2)"></ion-tab>
	</ion-tabs>

	<ion-content class="has-header has-tabs" scrollbar-y='false'>
		<ion-refresher style = 'padding-top: 15px; padding-bottom: 15px;' on-refresh="doRefresh()"></ion-refresher>

		<event ng-show = "isSelect(0)" ng-repeat = "item in items | orderBy: '-createdAt'"></event>
		<event ng-show = "isSelect(1)" ng-repeat = "item in items | orderBy: '-updatedAt'"></event>
		<event ng-show = "isSelect(2)" ng-repeat = "item in items | orderBy: '-updatedAt'"></event>

	</ion-content>

	<!-- Event search bar -->
	<div class="list list-inset" ng-class="{'android-event-search': isAndroid}">
	  <label class="item item-input">
	    <input id="search-text" type="text" placeholder="Search for an event!">
	  </label>
	  <button ng-class="{'button button-clear android-button-filter': isAndroid, 'button button-clear button-filter': !isAndroid}" 
	  	  ng-click="openPopover($event)">Filter</button>
	</div>

	<!-- This is here for now as a test; Move into a template later on -->
	<script id="my-popover.html" type="text/ng-template">
		<ion-popover-view>
			<ion-header-bar>
				<h1 class="title">Filters</h1>
			</ion-header-bar>
			<ion-content>
				<ion-list>
					<ion-item nav-clear menu-close ui-sref="#">
						Filter 1
					</ion-item>
					<ion-item nav-clear menu-close href="#">
						Filter 2
					</ion-item>
					<ion-item nav-clear menu-close  ui-sref="#">
						Filter 3
					</ion-item>
					<ion-item nav-clear menu-close ui-sref="#">
						Filter 4
					</ion-item>
					<ion-item nav-clear menu-close ui-sref="#" ng-hide="checked">
						Filter 5
					</ion-item>

				</ion-list>
			</ion-content>
		</ion-popover-view>
	</script>

	<!-- Footer bar for Android -->
	<ion-footer-bar ng-if="isAndroid" class="fab-footer">
		<button class="fab button button-icon ion-map map-button"></button>
	</ion-footer-bar>
</ion-view>
